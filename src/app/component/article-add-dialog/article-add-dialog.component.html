<h2 mat-dialog-title>
  Add Article
  <mat-divider></mat-divider>
</h2>

<mat-dialog-content class="mat-typography">
  <div class="flex flex-col gap-8 py-6 px-4 w-[630px]">
    <div class="flex flex-col gap-1">
      <div>
        <p class="text-lg">
          article details !
        </p>
      </div>
      <div class="flex flex-col gap-4">
        <div class="h-14 w-full flex items-center gap-2 p-5 rounded-xl border border-solid border-neutral-800">
          <input (change)="onImageChange($event)" type="file" placeholder="Cover" class="px-4 py-2 focus:outline-none focus:shadow-outline">
        </div>
        <div class="h-14 w-full flex items-center gap-2 p-5 rounded-xl border border-solid border-neutral-800">
          <input [(ngModel)]="title" type="text" placeholder="Title" class="px-4 py-2 focus:outline-none focus:shadow-outline">
        </div>
        <div class="h-14 w-full flex items-center gap-2 p-5 rounded-xl border border-solid border-neutral-800">
          <select [(ngModel)]="category" class="w-full px-4 py-2 bg-white focus:outline-none focus:shadow-outline">
            <option value="0">Select Category</option>
            <option *ngFor="let category of categories | async" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <div>
        <p class="text-lg">
          Tags ?
        </p>
      </div>
      <div class="flex flex-col gap-4">
        <div class="grid grid-cols-3 gap-3">
          <label *ngFor="let tag of tags | async" class="flex items-center gap-1">
            <input type="checkbox" name="amenities" [value]="tag.id" (change)="onCheckboxChange($event)">
            {{ tag.name }}
          </label>
        </div>
      </div>
    </div>

    <div class="flex flex-col gap-1">
      <div>
        <p class="text-lg">
          Content !
        </p>
      </div>
      <div class="flex">
        <textarea [(ngModel)]="content" placeholder="Content" class="w-full h-32 p-5 rounded-xl border border-solid border-neutral-800 focus:outline-none focus:shadow-outline"></textarea>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="flex items-center px-6 py-2 text-lg leading-7 text-white whitespace-nowrap bg-gray-500 rounded-lg focus:outline-none focus:shadow-outline">Cancel</button>
  <button (click)="onSubmit()" class="ml-4 flex items-center px-6 py-2 text-lg leading-7 text-white whitespace-nowrap bg-violet-600 rounded-lg focus:outline-none focus:shadow-outline">Save</button>
</mat-dialog-actions>
