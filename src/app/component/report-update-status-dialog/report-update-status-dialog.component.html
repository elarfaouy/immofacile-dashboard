<h2 mat-dialog-title>
  Update Report Status
  <mat-divider></mat-divider>
</h2>
<mat-dialog-content class="mat-typography">
  <div class="flex flex-col gap-8 py-6 px-4 w-[630px]">
    <div class="flex flex-col gap-1">
      <div class="flex flex-col gap-4">
        <div class="h-12 w-full flex items-center gap-2 p-5 rounded-md border border-solid border-neutral-800">
          <select class="w-full px-4 py-2 bg-white focus:outline-none focus:shadow-outline"
                  [(ngModel)]="selectedStatus">
            <option value="RESOLVED">Resolved</option>
            <option value="PENDING">Pending</option>
            <option value="REJECTED">Rejected</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-dialog-close class="flex items-center px-6 py-2 text-lg leading-7 text-white whitespace-nowrap bg-gray-500 rounded-lg focus:outline-none focus:shadow-outline">Cancel</button>
  <button mat-dialog-close (click)="updateReportStatus()" class="ml-4 flex items-center px-6 py-2 text-lg leading-7 text-white whitespace-nowrap bg-violet-600 rounded-lg focus:outline-none focus:shadow-outline">Save</button>
</mat-dialog-actions>
